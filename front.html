<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .quote-container {
    text-align: center;
}

.quote {
    font-size: 20px;
    font-style: italic;
    opacity: 0;
    animation: fadeIn 1s forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
        .back {
            position: absolute;
            width: 100%;
            height: 100%;  
            background-image: url('backey.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.5; /* Reduce the opacity */
        }
        .text-container {
            position: relative;
            z-index: 1; /* Ensure the text is on top of the background image */
            text-align: center;
            border: 10px;
        }
        .text-container:hover{
            position: relative;
            z-index: 1; /* Ensure the text is on top of the background image */
            text-align: center;
            font-size: larger;
            
        }
        .text-container p {
            margin: 2px;   
        }
        .p1{
            font-family: Garamond;
            font-size: 32px;
            opacity: 0.8;
        }
        .p2{
            font-family: Garamond;
            color: white;
            font-size: 98px;
            font-style: italic;
        }
        .p3{
            font-family: Garamond;
            color: white;
            font-size: 90px;
        }
        .button{
            position: absolute;
            border-radius: 50%;
            background-color: transparent;
            border: 2px solid rgb(41, 39, 39);
            margin-top: 250px;
            text-decoration: none;
            color: white;
        }
        .editzss{
            position: absolute;
            background-color: transparent;
            border-radius: 10%;
            margin-top: 300px;
            height: 40px;
            width: 100px;
            opacity: 0.7;

        }
        .editzss:hover{
            opacity: 1;
        }
       
    </style>
</head>
<body>
    <div class="quote-container">
        <p class="quote"></p>
    </div>
    <script src="front.js"></script>
    <div class="back"></div>
    <div class="text-container">
        <p class="p1">EXPENSE TRACKER</p>
        <p class="p2">Track Your</p>    
        <p class="p3">finances</p>
    </div>
        <button type="button" class="btn btn-primary editzss" onclick="location.href='login.html'" target="_blank ">Check Out</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

</body>
</html>
